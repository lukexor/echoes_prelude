[package]
name = "echoes_prelude"
authors = ["Luke Petherbridge <me@lukeworks.tech>"]
categories = ["games"]
description = "A cross-platform 2D platformer RPG."
keywords = ["game"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/lukexor/echos-prelude.git"
version = "0.1.0"
edition = "2021"
build = "build.rs"

[package.metadata]
msrv = "1.65.0"

[features]
default = ["vulkan"]
hot_reload = ["dep:hot-lib-reloader"]
vulkan = ["echoes_engine/vulkan"]
opengl = ["echoes_engine/opengl"]

[dependencies]
anyhow = { workspace = true }
echoes_engine = { path = "engine" }
env_logger = { workspace = true }
hot-lib-reloader = { version = "0.6.4", optional = true }
log = { workspace = true }
tokio = { version = "1.23.0", features = ["full"] }
winit = { workspace = true }

[profile.dev]
debug-assertions = true
opt-level = 1

[workspace]
resolver = "2"
members = [
    "engine"
]

[workspace.dependencies]
anyhow = "1.0.66"
env_logger = "0.10.0"
log = "0.4.7"
winit = "0.27.5"
