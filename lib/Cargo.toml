[package]
name = "echoes_prelude_lib"
authors = ["Luke Petherbridge <me@lukeworks.tech>"]
categories = ["games"]
description = "The hot-reloadable library crate for echoes_prelude."
keywords = ["game"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/lukexor/echos-prelude.git"
version = "0.1.0"
edition = "2021"
build = "build.rs"

[package.metadata]
msrv = "1.65.0"

[lib]
crate-type = ["rlib", "dylib"]

[dependencies]
anyhow = { workspace = true }
log = { workspace = true }
derive_more = "0.99.17"
env_logger = { workspace = true }
png = "0.17.6"
tobj = "3.2.3"
ash = { version = "0.37.1", features = ["linked"] }
winit = { workspace = true }

[target.'cfg(target_os = "macos")'.dependencies]
metal = "0.24.0"
cocoa = "0.24.1"
objc  = "0.2.7"

[target.'cfg(target_os = "windows")'.dependencies]
winapi = { version = "0.3.5", features = ["windef", "libloaderapi"] }
