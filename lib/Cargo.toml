[package]
name = "echoes_prelude_lib"
authors = ["Luke Petherbridge <me@lukeworks.tech>"]
categories = ["games"]
description = "The hot-reloadable library crate for echoes_prelude."
keywords = ["game"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/lukexor/echos-prelude.git"
version = "0.1.0"
edition = "2021"
build = "build.rs"

[package.metadata]
msrv = "1.65.0"

[lib]
crate-type = ["rlib", "dylib"]

[dependencies]
anyhow = { workspace = true }
log = { workspace = true }
env_logger = { workspace = true }
nalgebra-glm = "0.17.0"
# TODO: "provisional" required because of macOS dependency on `VK_KHR_portability_subset`
vulkanalia = { version = "0.15.0", features = ["libloading", "window", "provisional"] }
winit = { workspace = true }
